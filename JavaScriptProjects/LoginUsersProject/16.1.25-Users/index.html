<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Mangement</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" type="module" defer></script>
</head>

<body dir="ltr">
    <div id="main1">

        <div class="container-register">

            <form class="register-form">

                <div class="form-control">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" />
                </div>
                <div class="form-control">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" />
                </div>
                <div class="form-control">
                    <label for="register-email">E-mail</label>
                    <input type="email" name="email" id="register-email" />
                </div>
                <div class="form-control">
                    <label for="register-password">Password</label>
                    <input type="password" name="password" id="register-password" />
                    <input id="signUp-btn" type="submit" value="Sign-up" />
                </div>

            </form>
        </div>

        <div class="container-login">

            <form class="login-form">
                <div class="form-control">
                    <label for="login-email">E-mail</label>
                    <input type="email" name="email" id="login-email" />
                </div>
                <div class="form-control">
                    <label for="login-password">Password</label>
                    <input type="password" name="password" id="login-password" />
                    <button id="connect-btn" type="submit">Connect</button>
                </div>

            </form>
        </div>

        <div class="container-users">

            <h1>Users:</h1>
            <h2 id="changeInfo"></h2>
            <table id="users-table"> <br>

                <thead>

                    <tr>

                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail </th>

                        <th>Password</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- content from js -->
                </tbody>
            </table>


        </div>

        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">l823Zs78#Css09@</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input id="len" value="15" type="number" min="6" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>
            </div>
        </div>


        <div id="editing">

        </div>
    </div>
</body>

</html>
